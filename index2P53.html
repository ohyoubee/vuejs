<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
       <h3>첫번째 인스턴스</h3>
        <button>등록</button>
        <my-globsl></my-globsl> <!--전역 컴포넌트 표시-->
        <my-local></my-local> <!--지역 컴포넌트 표시-->
    </div>
<hr>
    <div id="app2">
        <h3>두번째 인스턴스</h3>
         <button>등록</button>
         <my-globsl></my-globsl> <!--전역 컴포넌트 표시-->
         <my-local></my-local> <!--지역 컴포넌트 표시-->
     </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        Vue.component('my-globsl',{
            template:'<div>전역 컴포넌트가 등록되었습니다</div>'            // 16 ~18행 까지 전역 컴포넌트 등록
        });


        var cmp ={
            template:'<div>지역컴포넌트가 등록되었습니다.</div>'
        };                                                                 // 24~32행 까지 전역 컴포넌트 등록
        new Vue({
            el:'#app',
            components:{
                'my-local':cmp
            }
        });
        //en qjsWo dlstmxjstm
        new Vue({
            el:'#app2'
        });
    </script>
</body>
</html>
